<div class="modal-header" style="background: linear-gradient(135deg, #1a2a4c, #2c3e50); color: white;">
    <h5 class="modal-title fw-bold"><i class="fas fa-file-export me-2"></i>{{ title }}</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form method="post" class="modal-form">
    {% csrf_token %}
    <div class="modal-body" style="background-color: #f8f9fa; max-height: 70vh; overflow-y: auto;">
        <div class="text-center mb-4">
            <div class="patient-avatar mx-auto mb-3" style="width: 80px; height: 80px; font-size: 1.8rem; background: linear-gradient(135deg, #1abc9c, #16a085);">
                {{ hospitalisation.patient.first_name|first|upper }}
            </div>
            <h5 class="fw-bold">{{ hospitalisation.patient.first_name }} {{ hospitalisation.patient.last_name }}</h5>
            <p class="text-muted mb-0">Hospitalisation du {{ hospitalisation.admission_date|date:"d/m/Y" }} au service {{ hospitalisation.service }}</p>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="discharge_summary" class="form-label fw-semibold text-dark">Compte-rendu de sortie</label>
                <textarea name="discharge_summary" id="discharge_summary" class="form-control" rows="6" placeholder="Résumé de l'hospitalisation, diagnostics, traitement, recommandations de suivi, etc." required>{% if hospitalisation.discharge_summary %}{{ hospitalisation.discharge_summary }}{% endif %}</textarea>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="interventions" class="form-label fw-semibold text-dark">Interventions complémentaires (facultatif)</label>
                <textarea name="interventions" id="interventions" class="form-control" rows="3" placeholder="Interventions chirurgicales, procédures spéciales effectuées durant l'hospitalisation">{% if hospitalisation.interventions %}{{ hospitalisation.interventions }}{% endif %}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer bg-light" style="border-top: 1px solid #dee2e6;">
        <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-success px-4 fw-semibold">
            <i class="fas fa-file-export me-2"></i>Valider la sortie
        </button>
    </div>
</form>

<script>
    // Ajouter des classes Bootstrap aux champs du formulaire si elles sont manquantes
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.modal-body input, .modal-body select, .modal-body textarea').forEach(function(element) {
            if (!element.classList.contains('form-control') && 
                !element.classList.contains('form-select') && 
                element.type !== 'hidden') {
                
                if (element.tagName === 'SELECT') {
                    element.classList.add('form-select');
                } else if (element.tagName === 'TEXTAREA') {
                    element.classList.add('form-control');
                } else {
                    element.classList.add('form-control');
                }
            }
        });
    });
</script>
